<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home of Peace - Islamic Quotes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #006400;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #logo {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        nav {
            background-color: #008000;
            color: #ffd700;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #006400;
            margin-bottom: 1rem;
        }
        #btn {
            background-color: #008000;
            color: #ffd700;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            margin: 1rem 0;
        }
        #btn:hover {
            background-color: #ffd700;
            color: #008000;
        }
        #quote {
            font-style: italic;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-left: 5px solid #008000;
        }
        footer {
            background-color: #006400;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media only screen and (max-width: 767px) {
            main {
                padding: 1rem;
            }
            #btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="/api/placeholder/80/80" alt="Logo" id="logo">
        <h2 style="color: #ffd700;">Home of Peace</h2>
    </header>
    <nav>
        <h3>Welcome to the Home of Islamic Wisdom</h3>
    </nav>
    <main>
        <h1>Assalamu Alaikum</h1>
        <p>Explore the wisdom of Islam through our collection of inspirational quotes. Click the button below to receive a new quote.</p>
        <button onclick="changeQuote()" id="btn">Get New Quote</button>
        <p id="quote">"Verily, with hardship comes ease." - Quran 94:6</p>
    </main>
    <footer>
        <p>&copy; 2024 Home of Peace. All rights reserved.</p>
    </footer>
    <script>
        const quotes = [
            "\"The best among you are those who have the best manners and character.\" - Prophet Muhammad (PBUH)",
            "\"He who is not grateful to the people is not grateful to Allah.\" - Prophet Muhammad (PBUH)",
            "\"The strong person is not the one who can wrestle someone else down. The strong person is the one who can control himself when he is angry.\" - Prophet Muhammad (PBUH)",
            "\"Do not lose hope, nor be sad.\" - Quran 3:139",
            "\"Speak good or remain silent.\" - Prophet Muhammad (PBUH)",
            "\"The cure for ignorance is to question.\" - Prophet Muhammad (PBUH)",
            "\"Be in this world as if you were a stranger or a traveler.\" - Prophet Muhammad (PBUH)",
            "\"The best of people are those that bring most benefit to the rest of mankind.\" - Prophet Muhammad (PBUH)",
            "\"Whoever believes in Allah and the Last Day should treat his neighbor generously.\" - Prophet Muhammad (PBUH)",
            "\"The most beloved of deeds to Allah are those that are most consistent, even if they are small.\" - Prophet Muhammad (PBUH)"
        ];

        function changeQuote() {
            const quoteElement = document.getElementById('quote');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.textContent = quotes[randomIndex];
            quoteElement.style.opacity = 0;
            setTimeout(() => {
                quoteElement.style.opacity = 1;
            }, 300);
        }
    </script>
</body>
</html>
